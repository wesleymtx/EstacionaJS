<!DOCTYPE html>
<html>

<head>
    <title>Estacionamento JS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>por: Wesley Gimenez</small></h2>
            <div class="jumbotron">
                <form id="formulario">
                    <div class="form-group">
                        <label>Modelo de Veiculo: </label>
                        <input type="text" id="modeloCarro" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label>Placa do Veiculo: </label>
                        <input type="text" id="placaCarro" name="" class="form-control"></input>
                    </div>
                    <button type="submit" class="btn btn-primary"> Adicionar </button>
                </form>
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/query.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
